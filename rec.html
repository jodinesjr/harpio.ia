<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravação e Google Meet com Compromissos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .radar {
            width: 30px;
            height: 30px;
            border: 10px solid rgb(255, 0, 89);
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.7; }
        }

        .rec-blink {
            font-weight: bold;
            color: #d94df9;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .toast {
            position: fixed;
            top: 10px;
            right: 10px;
            min-width: 250px;
            background-color: #d94df9;
            color: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }

        .toast.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top-color: #d94df9;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="bg-light p-3">
        <div id="userInfo" class="d-flex align-items-center">
            <!-- Avatar e nome aparecerão aqui -->
            <span id="loginStatus" class="ml-2"></span>
        </div>
        <button id="googleLogin" class="btn btn-primary">Login com Google</button>
    </header>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gravador de Entrevista harpio</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Gravação <span id="recIndicator"></span></h5>
                    </div>
                    <div class="card-body">
                        <div id="radarContainer" style="display:none;" class="mt-2 mb-2">
                            <button class="btn">
                                <div class="radar"></div>
                            </button>
                        </div>
                        <button id="startRecording" class="btn btn-primary">Iniciar Gravação</button>
                        <button id="stopRecording" class="btn btn-secondary disabled">Parar Gravação</button>
                        <button id="downloadLink" href="#" class="btn btn-success" style="display: none;" download="gravacao.wav">Download do Áudio</button>
                        <audio id="audioRecorder" class="mt-3" controls></audio>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Transcrição</h5>
                    </div>
                    <div class="card-body" id="transcriptionCard">
                        <div id="transcriptionSpinner" class="spinner" style="display: none;"></div>
                        <span id="transcriptionSpinnerText" style="display: none;">A transcrição está sendo processada...</span>
                        <p id="transcriptionText" style="display: none;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">
        O áudio está pronto para ser transcrito!
    </div>

    <script>
        let audioChunks = [];
        let recorder;
        let recordedAudioBlob;

        const startRecording = document.getElementById('startRecording');
        const stopRecording = document.getElementById('stopRecording');
        const audioRecorder = document.getElementById('audioRecorder');
        const downloadLink = document.getElementById('downloadLink');
        const radarContainer = document.getElementById('radarContainer');
        const recIndicator = document.getElementById('recIndicator');
        const toast = document.getElementById('toast');
        const transcriptionCard = document.getElementById('transcriptionCard');
        const transcriptionSpinner = document.getElementById('transcriptionSpinner');
        const transcriptionSpinnerText = document.getElementById('transcriptionSpinnerText');
        const transcriptionText = document.getElementById('transcriptionText');
        const loginStatus = document.getElementById('loginStatus');

        // Função para exibir o toast
        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000); // O toast desaparece após 3 segundos
        }

        // Captura o áudio da aba do navegador (Google Meet) ou do microfone
        startRecording.addEventListener('click', async () => {
            audioChunks = []; // Limpa os chunks para nova gravação

            try {
                const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(micStream);
                recorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                recorder.start();

                // Exibe radar e "REC" piscando
                radarContainer.style.display = 'inline';
                document.title = 'Gravando...';

                startRecording.disabled = true;
                stopRecording.disabled = false;
            } catch (err) {
                console.error('Erro ao capturar mídia da aba, capturando apenas microfone:', err);

                // Caso a captura da aba falhe, captura apenas o microfone
                try {
                    const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

                    recorder = new MediaRecorder(micStream);

                    recorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    recorder.start();

                    // Exibe radar e "REC" piscando
                    radarContainer.style.display = 'inline';
                    document.title = 'Gravando...';

                    startRecording.disabled = true;
                    stopRecording.disabled = false;
                } catch (micError) {
                    console.error('Erro ao capturar áudio do microfone:', micError);
                }
            }
        });

        stopRecording.addEventListener('click', () => {
            recorder.stop();
            recorder.onstop = () => {
                recordedAudioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                audioRecorder.src = URL.createObjectURL(recordedAudioBlob); // Exibe áudio no player

                // Exibe link de download
                downloadLink.href = URL.createObjectURL(recordedAudioBlob);
                downloadLink.style.display = 'inline';

                // Esconde radar e "REC"
                radarContainer.style.display = 'none';
                document.title = 'Gravação e Google Meet';

                // Exibe mensagem toast
                showToast();

                // Inicia a transcrição com AssemblyAI
                transcreverAudio(recordedAudioBlob);
            };

            startRecording.disabled = false;
            stopRecording.disabled = true;
        });

        async function transcreverAudio(audioBlob) {
            // Exibe o spinner de carregamento da transcrição
            transcriptionSpinner.style.display = 'inline-block';
            transcriptionSpinnerText.style.display = 'inline-block';

            const apiKey = "8048696e8c1640ca902f726e2134daab"; // Sua chave da API AssemblyAI

            try {
                // Primeiro, faça o upload do áudio para AssemblyAI
                const uploadResponse = await fetch('https://api.assemblyai.com/v2/upload', {
                    method: 'POST',
                    headers: {
                        'authorization': apiKey,
                    },
                    body: audioBlob
                });

                const uploadData = await uploadResponse.json();
                const audioUrl = uploadData.upload_url; // URL do áudio carregado

                // Agora, inicie o processo de transcrição
                const transcriptionResponse = await fetch('https://api.assemblyai.com/v2/transcript', {
                    method: 'POST',
                    headers: {
                        'authorization': apiKey,
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify({ audio_url: audioUrl })
                });

                const transcriptionData = await transcriptionResponse.json();
                const transcriptId = transcriptionData.id;

                // Verifique o status da transcrição
                const checkTranscription = async (transcriptId) => {
                    const resultResponse = await fetch(`https://api.assemblyai.com/v2/transcript/${transcriptId}`, {
                        headers: { 'authorization': apiKey }
                    });

                    const resultData = await resultResponse.json();

                    if (resultData.status === 'completed') {
                        transcriptionText.textContent = resultData.text; // Mostra a transcrição
                        transcriptionText.style.display = 'block'; // Exibe o texto transcrito
                        transcriptionSpinner.style.display = 'none'; // Esconde o spinner
                        transcriptionSpinnerText.style.display = 'none'; // Esconde o texto do spinner
                    } else if (resultData.status === 'failed') {
                        transcriptionText.textContent = 'Erro ao transcrever o áudio.';
                        transcriptionSpinner.style.display = 'none'; // Esconde o spinner
                        transcriptionSpinnerText.style.display = 'none'; // Esconde o texto do spinner
                    } else {
                        setTimeout(() => checkTranscription(transcriptId), 5000); // Verifica novamente a cada 5 segundos
                    }
                };

                checkTranscription(transcriptId); // Inicia a verificação do status da transcrição
            } catch (error) {
                console.error('Erro ao transcrever o áudio:', error);
                transcriptionText.textContent = 'Erro ao transcrever o áudio.';
                transcriptionSpinner.style.display = 'none'; // Esconde o spinner
                transcriptionSpinnerText.style.display = 'none'; // Esconde o texto do spinner
            }
        }

        // Função de Login com Google
        const onGoogleSignIn = (googleUser) => {
            const profile = googleUser.getBasicProfile();
            const avatar = profile.getImageUrl();
            const name = profile.getName();
            const email = profile.getEmail();

            // Exibe informações do usuário
            loginStatus.innerHTML = `<img src="${avatar}" alt="Avatar" width="30" height="30" class="rounded-circle me-2">${name} (${email})`;
            document.getElementById('googleLogin').style.display = 'none'; // Esconde botão de login
            loadCalendarEvents(); // Carrega compromissos do Google Calendar
        };

        // Função para carregar eventos do Google Calendar
        async function loadCalendarEvents() {
            const token = await getToken(); // Obtenha o token do Google

            fetch('https://www.googleapis.com/calendar/v3/calendars/primary/events', {
                headers: {
                    Authorization: 'Bearer ' + token,
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Eventos do Google Calendar:', data.items); // Exibe os eventos no console
                // Aqui você pode exibir os eventos em uma interface, se desejar
            })
            .catch(error => {
                console.error('Erro ao carregar eventos do Google Calendar:', error);
            });
        }

        // Função para obter o token de acesso do Google
        function getToken() {
            return new Promise((resolve, reject) => {
                gapi.load('client:auth2', () => {
                    gapi.auth2.init({
                        client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com',
                    }).then(() => {
                        const authInstance = gapi.auth2.getAuthInstance();
                        if (authInstance.isSignedIn.get()) {
                            const user = authInstance.currentUser.get();
                            const token = user.getAuthResponse().access_token;
                            resolve(token);
                        } else {
                            reject('Usuário não está autenticado');
                        }
                    });
                });
            });
        }

        // Autentica o usuário ao clicar no botão
        document.getElementById('googleLogin').addEventListener('click', () => {
            gapi.auth2.getAuthInstance().signIn().then(onGoogleSignIn);
        });
    </script>
</body>
</html>
